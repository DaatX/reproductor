<!DOCTYPE html>
<html lang="en">

<head>
    <title>Musica para programar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font awesome -->
    <link rel="stylesheet" href="fontawesome-6/css/all.css">
    <link rel="stylesheet" href="fontawesome-6/css/all.min.css">

    <!-- mi estilo -->
    <link href="css/estilo.css" rel="stylesheet">

    <!-- js -->
    <script src="js/music.js" defer></script>
</head>

<body>

    <div class="container">

        <h1 class="cabecera">Mi Lista de Musica para Programar</h1>

        <div class="caja-container">

            <div class="caja" data-src="music/End.mp3">

                <div class="imagen">

                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="img/img1.jpg">
                </div>

                <div class="contenido">
                    <h3>RIELL - End It</h3>
                </div>

            </div>

            <div class="caja" data-src="music/Control.mp3">

                <div class="imagen">

                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="img/img2.jpg">
                </div>

                <div class="contenido">
                    <h3>Brain x Rival - Control</h3>
                </div>

            </div>

            <div class="caja" data-src="music/Violet.mp3">

                <div class="imagen">

                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="img/img3.jpg">
                </div>

                <div class="contenido">
                    <h3>Maggro - Violet</h3>
                </div>

            </div>

            <div class="caja" data-src="music/Samurai.mp3">

                <div class="imagen">

                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="img/img4.jpg">
                </div>

                <div class="contenido">
                    <h3>TH3 DARP X Godmode - Samurai</h3>
                </div>

            </div>

            <div class="caja" data-src="music/Hazbin.mp3">

                <div class="imagen">

                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="img/img5.png">
                </div>

                <div class="contenido">
                    <h3>David Delgado - ONE HELL OF A TEAM</h3>
                </div>

            </div>

            <div class="caja" data-src="music/Alone.mp3">

                <div class="imagen">

                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="img/img6.jpg">
                </div>

                <div class="contenido">
                    <h3>Dylan Matthew - End Up Alone</h3>
                </div>

            </div>

            <div class="caja" data-src="music/Vision.mp3">

                <div class="imagen">

                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="img/img7.jpg">
                </div>

                <div class="contenido">
                    <h3>Lost Sky - Vision pt. II</h3>
                </div>

            </div>

            <div class="caja" data-src="music/Home.mp3">

                <div class="imagen">

                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="img/img8.png">
                </div>

                <div class="contenido">
                    <h3>Rival x Arc North x Cadmium - Coming Home</h3>
                </div>

            </div>

            <div class="caja" data-src="music/Juno.mp3">

                <div class="imagen">

                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="img/img9.jpg">
                </div>

                <div class="contenido">
                    <h3>Juno - SIDELINES</h3>
                </div>

            </div>

        </div>
    </div>

    <div class="reproductor">
        <div id="creproductor" class="fas fa-angle-up"></div>
        <h3 class="titulo-musica">(Toca tu canci√≥n)</h3>
        <audio src="" controls></audio>
    </div>

</html>
